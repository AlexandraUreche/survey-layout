<!DOCTYPE html>
<html>

<head>
    <title>Survey 1st page</title>
    <meta charset="UTF-8">
    <meta name="description" content="Survey layout">
    <meta name="keyword" content="Assignment">
    <meta name="author" content="Alexandra Ureche">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div class="title-wrapper">
                <div class="image-wrapper2">
                </div>
                <h1>Notifications Survey</h1>
            </div>
        </header>
        <div class="survey-container">
            <form action="/action_page.php">

                <div class="question-text">Would you recommend our Board to other users?</div>
                <div class="answerpad-wrapper">
                    <div class="scale-body-container">
                        <div class="scale-button">
                            <button type="button">1</button>
                        </div>
                        <div class="scale-button">
                            <button type="button">2</button>
                        </div>
                        <div class="scale-button">
                            <button type="button">3</button>
                        </div>
                        <div class="scale-button">
                            <button type="button">4</button>
                        </div>
                        <div class="scale-button">
                            <button type="button">5</button>
                        </div>
                    </div>
                </div>
                <div class="scale-text-wrapper">
                    <div class="sLeft">Not at all likely</div>
                    <div class="sRight">Extremely likely</div>

                </div>


                <div class="question-text">Pick the 3 things find most important with the integration documentation:
                </div>
                <div class="multiple-answers-wrapper">
                    <div>
                        <input type="checkbox" id="Q5code1" name="check" value="Q5code1">
                        <label for="Q5code1">Tutorials</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Q5code2" name="check" value="Q5code2">
                        <label for="Q5code2">API Reference</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Q5code3" name="check" value="Q5code3">
                        <label for="Q5code3">Inline code examples</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Q5code4" name="check" value="Q5code4">
                        <label for="Q5code4">Clear consistent content</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Q5code5" name="check" value="Q5code5">
                        <label for="Q5code5">Runnable example repos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Q5code6" name="check" value="Q5code6">
                        <label for="Q5code6">Support</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Q5code7" name="check" value="Q5code7">
                        <label for="Q5code7">Navigation & search</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Q5code8" name="check" value="Q5code8">
                        <label for="Q5code8">Design & usability</label>
                    </div>
                </div>


                <div class="question-text">How whould you score your navigation experience so far?</div>
                <div class="answerpad-wrapper">
                    <div class="scale-body-container">
                        <div class="scale-button-images">
                            <button type="button"><img alt="level 1" src="assets/expectations-level-1.png" /></button>
                        </div>
                        <div class="scale-button-images">
                            <button type="button"><img alt="level 2" src="assets/expectations-level-2.png" /></button>
                        </div>
                        <div class="scale-button-images">
                            <button type="button"><img alt="level 3" src="assets/expectations-level-3.png" /></button>
                        </div>
                        <div class="scale-button-images">
                            <button type="button"><img alt="level 4" src="assets/expectations-level-4.png" /></button>
                        </div>
                        <div class="scale-button-images">
                            <button type="button"><img alt="level 5" src="assets/expectations-level-5.png" /></button>
                        </div>
                    </div>
                </div>

                <div class="scale-text-wrapper">
                    <div class="sLeft">Didn't meet expectations</div>
                    <div class="sRight">Exceeded expectations</div>

                </div>
            </form>
        </div>
        <div class="buttons-wrapper">
            <nav class="nav-wrapper2">
                <a target="_parent" href="FirstPage.html">BACK</a>
                <button type="submit">SEND</button>
            </nav>
        </div>

    </div>
</body>

</html>
